<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT preview card component</title>
  </head>
  <body>
      <main>
          <section class="main-card">
            <div class="myimg">
                <img src="images/image-equilibrium.jpg" class="main-img">
                <div class="overlay"></div>
<!--             this image is contained for hover -->
                <img src="images/icon-view.svg" alt="view icon" class="view">
            </div>
            <div class="equlibriam">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="describe">Our Equilibrium collection promotes balance and calm.</p>
                <div class="pricing">
                    <div class="info">
                        <img src="images/icon-ethereum.svg" class="icon">
                        <span class="price">0.041 ETH</span>
                    </div>
                    <div class="info">
                        <img src="images/icon-clock.svg" class="icon">
                        <span class="days-left">3 days left</span>
                    </div>
                </div>
                <div class="creator-info">
                    <img src="images/image-avatar.png" class="avatar">
                    <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </section>
      </main>
      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://codeforces.com/profile/Baaaraa">Albaraa Ahmed</a>.
      </footer>
  </body>
</html>
